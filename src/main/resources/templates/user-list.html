<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<style>
body {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	text-align: center;
}

hr {
	width: 80%; /* Adjust the width as per your preference */
	margin-top: 20px;
	/* Add top margin to separate from the preceding content */
	margin-bottom: 20px;
	/* Add bottom margin to separate from the following content */
}
</style>
<head>
<meta charset="UTF-8">
<title>Users</title>
</head>
<body>


	<h3>List of Users!</h3>
	<form method="post" action="editUser">
		<div th:each="user : ${users}">
			<ul>
				<li th:text="${user.userId}"></li>
				<li th:text="${user.username}"></li>
				<li th:text="${user.password}"></li>
				<li th:text="'$' + ${user.wallet}"></li>
			</ul>
			<label>
				<button type="submit" name="edit" style="margin-left: 20px;"
					th:value="${user.userId}" formaction="/editUser/edit">Edit</button>
			</label> <label>
				<button type="submit" name="remove" style="margin-left: 10px;"
					th:value="${user.userId}" formaction="/editUser/remove">Remove</button>
			</label>
		</div>
	</form>

	<h2></h2>
	<hr>
	<h3>Add new user:</h3>
	<form method="post" action="registerAdmin">
		<input type="text" name="username" placeholder="Username" required />
		<input type="password" name="password" placeholder="Password" required />
		<input type="submit" name="Register" />
	</form>

	<h3></h3>
	<a href="/admin"> Back to Admin Page</a>
	<h3></h3>
	<hr>


</body>
</html>
