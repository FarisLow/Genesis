<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<style>
body {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	text-align: center;
}
</style>
<head>
<meta charset="UTF-8">
<title>Payment</title>
</head>
<body>

<body class="bg" style="background-image: url('https://images.unsplash.com/photo-1598535746036-87d13382f6a6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80') ;background-position: center; background-repeat: no-repeat; background-size: cover;">


	<h1>Payment</h1>
	<h3>"Give me all your money." - Tony Fok</h3>

	<p>
		Total Price: $<span th:text="${totalPrice}"></span>
	</p>

	<label> Wallet Balance: $ <span class=userId
		th:text="${user.wallet}"></span>
	</label>

	<form method="post" action="pay">
		<button type="submit" name="pay">Pay</button>
	</form>
	<p th:if="${payError}" th:text="${payError}" style="color: red;"></p>
	<p th:if="${paySuccess}" th:text="${paySuccess}" style="color: blue;"></p>
	<hr>
	<form method="post" action="/topup">
	<label>
		<button type="submit" name="topup">TopUp</button>
	</label>
	</form>
	<br>
	<h2></h2>
	<a href="/home"> Click here to go back to Home</a>
</body>
</html>
